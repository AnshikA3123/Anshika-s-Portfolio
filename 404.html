<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Anshika Tomar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Gothic A1', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #dd1173, #350e47);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .error-code {
      font-size: clamp(6rem, 20vw, 12rem);
      font-weight: 700;
      background: linear-gradient(45deg, #fff, rgba(255,255,255,0.6));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
    }
    h1 { font-size: clamp(1.5rem, 4vw, 2rem); margin: 20px 0 10px; }
    p { opacity: 0.9; margin-bottom: 30px; max-width: 400px; }
    a {
      display: inline-block;
      padding: 14px 32px;
      background: #fff;
      color: #dd1173;
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <h1>Page Not Found</h1>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <a href="/">Back to Home</a>
</body>
</html>
