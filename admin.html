<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Contact Messages</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Gothic A1', sans-serif;
      background: linear-gradient(135deg, #350e47, #1a0a1f);
      min-height: 100vh;
      color: #fff;
      padding: 40px 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 30px;
      color: #fc0a7e;
      font-size: 28px;
    }
    .login-box {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .login-box input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 10px;
      border: 2px solid rgba(252,10,126,0.4);
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .login-box button {
      padding: 12px 30px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(45deg, #fc0a7e, #dd1173);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
    }
    .login-box button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 24px;
      background: transparent;
      border: 2px solid rgba(252,10,126,0.6);
      color: #fc0a7e;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
    }
    .logout-btn:hover { background: rgba(252,10,126,0.2); }
    .message-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .message-card.unread { border-left: 4px solid #fc0a7e; }
    .message-card h3 { margin-bottom: 8px; font-size: 18px; }
    .message-card .meta { font-size: 14px; color: rgba(255,255,255,0.7); margin-bottom: 12px; }
    .message-card .body { line-height: 1.6; color: rgba(255,255,255,0.9); }
    .empty-state { text-align: center; padding: 60px 20px; color: rgba(255,255,255,0.6); }
    .error { color: #f44336; margin-top: 10px; }
    .loading { text-align: center; padding: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¬ Contact Messages</h1>

    <div id="login-section" class="login-box">
      <input type="password" id="admin-token" placeholder="Enter admin token" autocomplete="off">
      <button id="login-btn">Login</button>
      <p id="login-error" class="error"></p>
    </div>

    <div id="messages-section" style="display:none;">
      <a href="#" class="logout-btn" id="logout-btn">Logout</a>
      <div id="messages-list"></div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin + '/api';
    let token = localStorage.getItem('portfolio-admin-token');

    const loginSection = document.getElementById('login-section');
    const messagesSection = document.getElementById('messages-section');
    const tokenInput = document.getElementById('admin-token');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const logoutBtn = document.getElementById('logout-btn');
    const messagesList = document.getElementById('messages-list');

    function showLogin() {
      loginSection.style.display = 'block';
      messagesSection.style.display = 'none';
    }

    function showMessages() {
      loginSection.style.display = 'none';
      messagesSection.style.display = 'block';
    }

    async function fetchMessages() {
      messagesList.innerHTML = '<div class="loading">Loading...</div>';
      try {
        const res = await fetch(API_BASE + '/admin/messages', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) throw new Error('Unauthorized');
        const data = await res.json();
        renderMessages(data.data || []);
      } catch (e) {
        messagesList.innerHTML = '<div class="error">Failed to load messages. Check token.</div>';
      }
    }

    function renderMessages(messages) {
      if (!messages.length) {
        messagesList.innerHTML = '<div class="empty-state">No messages yet.</div>';
        return;
      }
      messagesList.innerHTML = messages.map(m => `
        <div class="message-card ${m.read ? '' : 'unread'}">
          <h3>${escapeHtml(m.subject)}</h3>
          <div class="meta">From: ${escapeHtml(m.name)} &lt;${escapeHtml(m.email)}&gt; Â· ${new Date(m.createdAt).toLocaleString()}</div>
          <div class="body">${escapeHtml(m.message).replace(/\n/g, '<br>')}</div>
        </div>
      `).join('');
    }

    function escapeHtml(s) {
      if (!s) return '';
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    loginBtn.addEventListener('click', () => {
      const t = tokenInput.value.trim();
      if (!t) { loginError.textContent = 'Enter token'; return; }
      token = t;
      localStorage.setItem('portfolio-admin-token', token);
      loginError.textContent = '';
      showMessages();
      fetchMessages();
    });

    logoutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      token = null;
      localStorage.removeItem('portfolio-admin-token');
      showLogin();
      tokenInput.value = '';
    });

    if (token) {
      showMessages();
      fetchMessages();
    } else {
      showLogin();
    }
  </script>
</body>
</html>
